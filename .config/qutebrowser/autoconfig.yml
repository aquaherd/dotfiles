# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      nowork: set content.proxy system
      q: close
      qa: quit
      w: session-save
      work: set content.proxy http://md2eyg3c.fritz.box:8888
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        pe: spawn -m -u qute-bitwarden -e
        pp: open -- {clipboard}
        pq: spawn -m -u qute-bitwarden
        pw: spawn -m -u qute-bitwarden -w
  colors.webpage.preferred_color_scheme:
    global: dark
  content.notifications.enabled:
    https://outlook.office.com: true
    https://teams.microsoft.com: true
    https://www.reddit.com: true
  content.proxy:
    global: system
  fonts.default_family:
    global: Iosevka Term
  fonts.default_size:
    global: 12pt
  fonts.web.family.fixed:
    global: Iosevka Term
  fonts.web.family.sans_serif:
    global: null
  statusbar.show:
    global: always
  tabs.show:
    global: never
