[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color4:#444}
background-dim = #7F417B
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color3:#555}
primary = #ffb52a
secondary = #e60053
alert = ${xrdb:color1:#bd2c40}

[bar/primary]
monitor = ${env:PRIMARY:DisplayPort-0}
width = 100%
height = 26
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 3
font-0 = Ubuntu:pixelsize=16;2
font-1 = unifont:fontformat=truetype:size=16:antialias=false;0
font-2 = FontAwesome:pixelsize=16;3
modules-left = bspwm
modules-center = xwindow
modules-right = xkeyboard memory cpu temperature
tray-position = right
tray-padding = 0
wm-restack = bspwm
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
margin-bottom = 0
margin-top = 0

[bar/secondary]
inherit = bar/primary
monitor = ${env:SECONDARY:HDMI-A-0}
modules-left = bspwm
modules-center = hamster mpd
modules-right = pulseaudio date
tray-position = none

[bar/single]
inherit = bar/primary
modules-right = hamster xkeyboard memory cpu temperature pulseaudio date

[module/bspwm]
type = internal/bspwm
label-focused = %icon% %name%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2
label-occupied = %icon% %name%
label-occupied-padding = 2
label-occupied-underline= ${colors.background-alt}
label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %icon% %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2
label-mode = %icon% %name%
label-dimmed-occupied-underline = ${colors.background-dim}
label-dimmed-focused-background = ${colors.background-dim}
format = <label-state> <label-mode>
pin-workspaces = true
ws-icon-0 = "wrk;"
ws-icon-1 = "web;"
ws-icon-2 = "com;"
ws-icon-3 = "rem;"
ws-icon-4 = "aud;"
ws-icon-5 = "vid;"
ws-icon-6 = "sys;"
ws-icon-7 = "log;"

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
modules-right = powermenu

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/hamster]
type = custom/script
exec = ~/.config/bspwm/polybar-hamster.sh
tail = true
interval = 0
click-left = hamster

[module/mpd]
type = internal/mpd
format-online = <toggle> <label-song>
icon-stop = 
icon-play = 
icon-pause = 

label-song-maxlen = 60
label-song-ellipsis = true

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage_used%%

[module/eth]
type = internal/network
interface = eth0
interval = 3.0
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%
format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5
date =
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume =  %percentage%%
label-volume-foreground = ${root.foreground}
label-muted =  muted
label-muted-foreground = #666
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-font = 2
bar-volume-fill = 
bar-volume-fill-font = 2
bar-volume-empty =  
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
#thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp2_input
warn-temperature = 60
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true
;compositing-background = xor
compositing-background = screen
;compositing-foreground = source
compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

